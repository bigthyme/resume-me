<head>
  <title>linkedIn</title>
  <script src="linkedin-helpers.js"></script>
  <script src="wysiwyg-helpers.js"></script>
  <!-- Linkedin API Auth -->
  <script type="text/javascript" src="http://platform.linkedin.com/in.js">
      api_key: ss5nn3ca65t8
      scope: r_fullprofile r_emailaddress r_contactinfo
      onLoad: onLinkedInLoad
      authorize: true
  </script>
</head>

<body>
  {{> welcome}}
  {{> main}}
</body>

<template name="main">
  {{#if currentUser}}
    {{> resumeBody}}
    {{#with currentUser}}
    {{/with}}
  {{else}}
    {{> login}}
  {{/if}}
</template>

<template name="login">
  <div class="login">
    <script type="in/Login">
      Here is your Resume: <?js= firstName ?> <?js= lastName ?>
    </script>
  </div>
</template>

<template name="welcome">
  <div class="welcome-msg">
    <h1> Resume.me </h1>
    <h4> Welcome {{userName}}, please verify the following information </h4>
  </div>
</template>

<template name="resumeBody">
  <div class="resume-body span12">
    {{> linkedinInfo}}
    {{#with currentResume}}
      {{> headerInfo}}
      {{> skillInfo}}
      {{> educationInfo}}
      {{> experienceInfo}}
    {{/with}}
  </div>
</template>

<template name="linkedinInfo">
  <!-- Toolbar for WYSIWYG editor -->
    <div class="btn-toolbar" data-role="editor-toolbar" data-target="#editor">
      <div class="btn-group">
        <a class="btn dropdown-toggle" data-toggle="dropdown" title="" data-original-title="Font Size"><i class="icon-text-height"></i>&nbsp;<b class="caret"></b></a>
            <ul class="dropdown-menu">
            <li><a data-edit="fontSize 5"><font size="5">Huge</font></a></li>
            <li><a data-edit="fontSize 3"><font size="3">Normal</font></a></li>
            <li><a data-edit="fontSize 1"><font size="1">Small</font></a></li>
            </ul>
      </div>
      <div class="btn-group">
          <a class="btn" data-edit="bold" title="" data-original-title="Bold (Ctrl/Cmd+B)"><b>B</b></a>
          <a class="btn" data-edit="italic" title="" data-original-title="Italic (Ctrl/Cmd+I)"><i>I</i></a>
          <a class="btn" data-edit="underline" title="" data-original-title="Underline (Ctrl/Cmd+U)"><u>U</u></a>
      </div>
      <div class="btn-group">
          <a class="btn" data-edit="undo" title="" data-original-title="Undo (Ctrl/Cmd+Z)">Undo</a>
          <a class="btn" data-edit="redo" data-original-title="Redo (Ctrl/Cmd+Y)">Redo</a>
      </div>
      <button class="btn dropdown-toggle btn-primary pull-right span1" id="send-btn">
        Save it
      </button>

      {{wysiwyg}}
    </div>
  </template>

<template name="headerInfo">
  <div class="header-info span6">
    <h3><u>Contact Info</u></h3>
    <p><b>Firstname:</b>
      <span class="firstname">{{firstName}}</span>
    </p>
    <p><b>Lastname:</b>
      <span class="lastname">{{lastName}}</span>
    </p>
    <p><b>Email:</b>
      <span class="email-address">{{emailAddress}}</span></p>
    <p>
      {{#each phoneNumbers.values}}
        <b>Number:</b>
        <span class="phone-number">{{phoneNumber}}</span>
      {{/each}}
    </p>
    <p><b>Location:</b>
      <span class="location"> {{location.name}},
        <span id="country-code">{{location.country.code}}</span>
      </span>
    </p>
  </div>
</template>

<template name="skillInfo">
  <div class="skills span5">
    <h3><u>Skills</u></h3>
      <p>
        <span class="skills-list">
          {{#each skills.values}}
           <small>{{skill.name}}</small>
          {{/each}}
        </span>
      <p>
    </p>
  </div>
</template>

<template name="educationInfo">
  <div class="education span5">
    <p>
      <h3><u>Education</u></h3>
        {{#each educations.values}}
          <span class="degree">
            {{degree}} in {{fieldOfStudy}} at {{schoolName}}
            <p>
              <small>from {{startDate.year}} - {{endDate.year}}</small>
            </p>
          </span>
        {{/each}}
    </p>
  </div>
</template>

<template name="experienceInfo">
  <div class="experience span11">
    <p>
      <h3><u>Experience</u></h3>
        {{#each positions.values}}
          <span class="job-description"><h5>{{title}} at {{company.name}}</h5>
            <small><i>
              from {{startDate.year}} to {{#if endDate.year}}
                {{endDate.year}}
              {{else}}
                Present
              {{/if}}
            </i></small>
          </span>
          <span class="job-summary"><small>{{summary}}</small></span>
        {{/each}}
    </p>
  </div>
</template>
