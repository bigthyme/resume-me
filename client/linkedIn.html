<head>
  <title>linkedIn</title>
  <script src="linkedin-helpers.js"></script>
  <script type="text/javascript" src="http://platform.linkedin.com/in.js">
      api_key: ss5nn3ca65t8
      scope: r_fullprofile r_emailaddress r_contactinfo
      onLoad: onLinkedInLoad
      authorize: true
  </script>
</head>

<body>
  {{> welcome}}
  {{> main}}
</body>

<template name="main">
  {{#if currentUser}}
    {{> profiles}}
    {{#with currentUser}}
    {{/with}}
  {{else}}
    {{> login}}
  {{/if}}
</template>

<template name="login">
  <div class="login">
    <script type="in/Login">
      Here is your Resume: <?js= firstName ?> <?js= lastName ?>
    </script>
  </div>
</template>

<template name="welcome">
  <div class="welcome-msg">
    <h1> Resume.me </h1>
  </div>
</template>

<template name="profiles">
  <div class="resume-body">
    {{#each allProfiles}}
      {{> linkedinInfo}}
    {{/each}}
  </div>
</template>

<template name="linkedinInfo">
  <span class="first-name">
    <p><b>Firstname</b>: {{firstName}}</p>
  </span>
  <span class="last-name">
    <p><b>Lastname</b>: {{lastName}}</p>
  </span>
  <span class="phone-numbers">
    <p>
      {{#each phoneNumbers.values}}
        <b>Number</b> : {{phoneNumber}}
      {{/each}}
    </p>
  </span>
  <span class="location">
    <p><b>Location</b>: {{location.name}}, <span class="country-code">{{location.country.code}}</span></p>
  </span>
  <span class="summary">
    <p><b>About</b> Me: {{summary}}</p>
  </span>
  <span class="headline">
    <p><b>Current</b> Work: {{headline}}</p>
  </span>
  <span class="education">
    <p><b><u>Education</u></b>:
    {{#each educations.values}}
      <p>{{degree}} in {{fieldOfStudy}} at {{schoolName}}</p>
      <p><small>from {{startDate.year}} - {{endDate.year}}</small></p>
    {{/each}}
    </p>
  </span>
  <span class="experience">
    <p><b><u>Experience</u></b>:
      {{#each positions.values}}
        <p>Position: {{title}}  <i><small>from {{startDate.year}} to {{#if endDate.year}}
          {{endDate.year}}
        {{else}}
          Present
        {{/if}}
        </small></p></i>
        <p>Company: {{company.name}}</p>
        <p><small>{{summary}}</small></p>
      {{/each}}
    </p>
  </span>
</template>
