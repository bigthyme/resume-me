<head>
  <title>linkedIn</title>
  <script src="linkedin-helpers.js"></script>
  <script type="text/javascript" src="http://platform.linkedin.com/in.js">
      api_key: ss5nn3ca65t8
      scope: r_fullprofile r_emailaddress r_contactinfo
      onLoad: onLinkedInLoad
      authorize: true
  </script>
</head>

<body>
  {{> welcome}}
  {{> main}}
</body>

<template name="main">
  {{#if currentUser}}
    {{> resumeBody}}
    {{#with currentUser}}
    {{/with}}
  {{else}}
    {{> login}}
  {{/if}}
</template>

<template name="login">
  <div class="login">
    <script type="in/Login">
      Here is your Resume: <?js= firstName ?> <?js= lastName ?>
    </script>
  </div>
</template>

<template name="welcome">
  <div class="welcome-msg">
    <h1> Resume.it </h1>
    <h4> Welcome {{userName}}, please verify the following information: </h4>
  </div>
</template>

<template name="resumeBody">
  <div class="resume-body span12">
    {{#each allResumes}}
      {{> linkedinInfo}}
    {{/each}}
  </div>
</template>

<template name="linkedinInfo">
  <!-- Toolbar for WYSIWYG editor -->
  <div class="btn-toolbar" data-role="editor-toolbar" data-target="#editor">
    <div class="btn-group">
      <a class="btn dropdown-toggle" data-toggle="dropdown" title="" data-original-title="Font Size"><i class="icon-text-height"></i>&nbsp;<b class="caret"></b></a>
          <ul class="dropdown-menu">
          <li><a data-edit="fontSize 5"><font size="5">Huge</font></a></li>
          <li><a data-edit="fontSize 3"><font size="3">Normal</font></a></li>
          <li><a data-edit="fontSize 1"><font size="1">Small</font></a></li>
          </ul>
    </div>
    <div class="btn-group">
        <a class="btn" data-edit="bold" title="" data-original-title="Bold (Ctrl/Cmd+B)"><b>B</b></a>
        <a class="btn" data-edit="italic" title="" data-original-title="Italic (Ctrl/Cmd+I)"><i>I</i></a>
        <a class="btn" data-edit="underline" title="" data-original-title="Underline (Ctrl/Cmd+U)"><u>U</u></a>
    </div>
  {{wysiwyg}}
  </div>

  <span class="header-info span6">
    <h3><u>Contact Info</u></h3>
    <p><b>Firstname:</b> {{firstName}}</p>
    <p><b>Lastname:</b> {{lastName}}</p>
    <p>
      {{#each phoneNumbers.values}}
        <b>Number:</b>  {{phoneNumber}}
      {{/each}}
    </p>
    <p><b>Location:</b> {{location.name}}, <span class="country-code">{{location.country.code}}</span></p>
  </span>

  <span class="skills span5">
    <p>
      <h3><u>Skills</u></h3>
      {{#each skills.values}}
        <small>{{skill.name}}</small>
      {{/each}}
    </p>
  </span>

  <span class="education span5">
    <p><h3><u>Education</u></h3>
    {{#each educations.values}}
      <p>{{degree}} in {{fieldOfStudy}} at {{schoolName}}</p>
      <small>from {{startDate.year}} - {{endDate.year}}</small>
    {{/each}}
    </p>
  </span>
  <span class="experience span11">
    <p><h3><u>Experience</u></h3>
      {{#each positions.values}}
        <p><h5>{{title}} at {{company.name}} </h5> <i><small>from {{startDate.year}} to {{#if endDate.year}}
          {{endDate.year}}
        {{else}}
          Present
        {{/if}}
        </small></p></i>
        <p><small>{{summary}}</small></p>
      {{/each}}
    </p>
  </span>
</template>

<template name="wysiwyg-toolbar">
   <div class="btn-toolbar" data-role="editor-toolbar" data-target="#editor">
    <div class="btn-group">
      <a class="btn dropdown-toggle" data-toggle="dropdown" title="" data-original-title="Font Size"><i class="icon-text-height"></i>&nbsp;<b class="caret"></b></a>
          <ul class="dropdown-menu">
          <li><a data-edit="fontSize 5"><font size="5">Huge</font></a></li>
          <li><a data-edit="fontSize 3"><font size="3">Normal</font></a></li>
          <li><a data-edit="fontSize 1"><font size="1">Small</font></a></li>
          </ul>
    </div>
    <div class="btn-group">
        <a class="btn" data-edit="bold" title="" data-original-title="Bold (Ctrl/Cmd+B)"><i class="icon-bold"></i></a>
        <a class="btn" data-edit="italic" title="" data-original-title="Italic (Ctrl/Cmd+I)"><i class="icon-italic"></i></a>
        <a class="btn" data-edit="strikethrough" title="" data-original-title="Strikethrough"><i class="icon-strikethrough"></i></a>
        <a class="btn" data-edit="underline" title="" data-original-title="Underline (Ctrl/Cmd+U)"><i class="icon-underline"></i></a>
    </div>
</template>
