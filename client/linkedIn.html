<head>
  <title>linkedIn</title>
  <script src="linkedin-helpers.js"></script>
  <script type="text/javascript" src="http://platform.linkedin.com/in.js">
      api_key: ss5nn3ca65t8
      scope: r_basicprofile r_network
      onLoad: onLinkedInLoad
      authorize: true
  </script>
</head>

<body>
  {{> welcome}}
  {{> login}}
  {{> main}}
</body>

<template name="main">
  {{#if currentProfile}}
    {{#with currentProfile}}
      {{> expert}}
    {{/with}}
  {{else}}
    {{> profiles}}
  {{/if}}
</template>

<template name="login">
  <div class="login">
    <script type="in/Login">
      <?js= firstName ?> <?js= lastName ?>
    </script>
  </div>
</template>

<template name="welcome">
  <div class="welcome-msg">
    <h1> Welcome </h1>
  </div>
</template>

<template name="profiles">
  <div class="expert-list">
    {{#each allProfiles}}
      {{> linkedinInfo}}
    {{/each}}
  </div>
</template>

<template name="linkedinInfo">
  <li class="first-name">
    <p>Firstname: {{firstName}}</p>
  </li>
  <li class="last-name">
    <p>Lastname: {{lastName}}</p>
  </li>
</template>
