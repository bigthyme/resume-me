<head>
  <title>linkedIn</title>
  <script src="linkedin-helpers.js"></script>
  <script type="text/javascript" src="http://platform.linkedin.com/in.js">
      api_key: ss5nn3ca65t8
      scope: r_fullprofile r_emailaddress
      onLoad: onLinkedInLoad
      authorize: true
  </script>
</head>

<body>
  {{> welcome}}
  {{> main}}
</body>

<template name="main">
  {{#if currentUser}}
    {{> profiles}}
    {{#with currentUser}}
    {{/with}}
  {{else}}
    {{> login}}
  {{/if}}
</template>

<template name="login">
  <div class="login">
    <script type="in/Login">
      Here is your Resume: <?js= firstName ?> <?js= lastName ?>
    </script>
  </div>
</template>

<template name="welcome">
  <div class="welcome-msg">
    <h1> Welcome </h1>
  </div>
</template>

<template name="profiles">
  <div class="expert-list">
    {{#each allProfiles}}
      {{> linkedinInfo}}
    {{/each}}
  </div>
</template>

<template name="linkedinInfo">
  <li class="first-name">
    <p>Firstname: {{firstName}}</p>
  </li>
  <li class="last-name">
    <p>Lastname: {{lastName}}</p>
  </li>
  <li class="location">
    <p>Location: {{location.name}}, <span class="country-code">{{location.country.code}}</span></p>
  </li>
  <li class="summary">
    <p>About Me: {{summary}}</p>
  </li>
  <li class="headline">
    <p>Current Work: {{headline}}</p>
  </li>
</template>
