<head>
  <title>linkedIn</title>
  <script src="linkedin-helpers.js"></script>
  <script type="text/javascript" src="http://platform.linkedin.com/in.js">
      api_key: ss5nn3ca65t8
      scope: r_fullprofile r_emailaddress r_contactinfo
      onLoad: onLinkedInLoad
      authorize: true
  </script>
</head>

<body>
  {{> welcome}}
  {{> main}}
</body>

<template name="main">
  {{#if currentUser}}
    {{> profiles}}
    {{#with currentUser}}
    {{/with}}
  {{else}}
    {{> login}}
  {{/if}}
</template>

<template name="login">
  <div class="login">
    <script type="in/Login">
      Here is your Resume: <?js= firstName ?> <?js= lastName ?>
    </script>
  </div>
</template>

<template name="welcome">
  <div class="welcome-msg">
    <h1> Resume.me </h1>
  </div>
</template>

<template name="profiles">
  <div class="expert-list">
    {{#each allProfiles}}
      {{> linkedinInfo}}
    {{/each}}
  </div>
</template>

<template name="linkedinInfo">
  <span class="first-name">
    <p>Firstname: {{firstName}}</p>
  </span>
  <span class="last-name">
    <p>Lastname: {{lastName}}</p>
  </span>
  <span class="phone-numbers">
    <p>
      {{#each phoneNumbers.values}}
        {{phoneType}} : {{phoneNumber}}
      {{/each}}
    </p>
  </span>
  <span class="location">
    <p>Location: {{location.name}}, <span class="country-code">{{location.country.code}}</span></p>
  </span>
  <span class="summary">
    <p>About Me: {{summary}}</p>
  </span>
  <span class="headline">
    <p>Current Work: {{headline}}</p>
  </span>
  <span class="education">
    <p>Education:
    {{#each educations.values}}
      {{degree}} in {{fieldOfStudy}} at {{schoolName}} from {{startDate.year}} - {{endDate.year}}
    {{/each}}
    </p>
  </span>
  <span class="experience">
    <p>Experience:
      {{#each positions.values}}
        <p>Position: {{title}}</p>
        <p>Company: {{company.name}}</p>
      {{/each}}
    </p>
  </span>
</template>
